kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: application
    component: musician
  name: musician
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: application
      component: musician
  template:
    metadata:
      labels:
        cluster: application
        component: musician
    spec:
      containers:
      - name: musician
        env:
          - name: ORGANIZATION_ID
            valueFrom:
              configMapKeyRef:
                name: cluster-config
                key: organization_id
          - name: CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: cluster-config
                key: cluster_id
        image: __NPH_REGISTRY/__NPH_REGISTRY_NAMESPACE/conductor:__NPH_VERSION
        imagePullPolicy: Always
        securityContext:
          runAsUser: 2000
        args:
        - "musician"
        - "--metrics=metrics-collector.__NPH_NAMESPACE.svc.cluster.local:8422"
        - "--debug"
        ports:
        - name: musician-port
          containerPort: 5100
      imagePullSecrets:
      - name: nalej-registry
